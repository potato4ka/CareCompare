<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Care Compare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="../css/font-awesome.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<header class="header clear">
    <div class="clear header__wrapper">
        <div class="header__logo">
            <a href="#"><img src="img/logo.gif" alt="Care Compare"></a>
        </div>
        <div class="header__tools">
            <div class="header__buttons">
                <form action="#">
                    <button class="header__button button button--rounded button--default"><i class="fa fa-lock"></i> Login</button>
                </form>
            </div>
        </div>
    </div>
</header>
<div class="headline clear">
</div>
<div class="container">
    <div class="signup">
        <h5 class="title spacing signup__title">Log In</h5>
        <form action="#">
            <div class="signup__row">
                <label class="spacing-bottom">Log In</label>
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="signup__row">
                <label class="spacing-bottom">Password</label>
                <input type="password" placeholder="Enter password">
            </div>
            <div class="signup__row">
                <button class=" button button--action">Log in</button>
            </div>
        </form>
    </div>
</div>
<footer class="footer clear">
    <ul class="footer__nav">
        <li class="footer__nav-item">
            <a href="#" class="footer__link">About us</a>
        </li>
        <li class="footer__nav-item">
            <a href="#" class="footer__link">Contact us</a>
        </li>
        <li class="footer__nav-item">
            <a href="#" class="footer__link">FAQs</a>
        </li>
        <li class="footer__nav-item">
            <a href="#" class="footer__link">Safety Centre</a>
        </li>
    </ul>
    <p class="footer__copyright">&copy; <a href="#">website.com</a> Ltd. - All rights Reserved</p>
</footer>
</body>
</html>
