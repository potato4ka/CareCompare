<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Care Compare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="../css/font-awesome.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<header class="header clear">
    <div class="clear header__wrapper">
        <div class="header__logo">
            <a href="#"><img src="img/logo.gif" alt="Care Compare"></a>
        </div>
        <div class="header__tools">
            <div class="header__buttons">
                <form action="#">
                    <button class="header__button button button--rounded button--default"><i class="fa fa-lock"></i> Login</button>
                </form>
            </div>
        </div>
    </div>
</header>
<div class="headline clear">
</div>
<div class="container">
    <div class="page-container">
        <div class="page-container__wrapper spacing-bottom">
            <div class="bookmarks">
                <ul class="bookmarks__list">
                    <li class="bookmarks__item">
                        <a href="#" class="bookmarks__link">News</a>
                    </li>
                    <li class="bookmarks__item">
                        <a href="#" class="bookmarks__link">Articles</a>
                    </li>
                </ul>
            </div>
            <div class="signup">
                <h3 class="title spacing-bottom signup__title">Edit Article</h3>
                <form action="#">
                    <h4>Preview Photo</h4>
                    <div class="gallery">
                        <ul class="gallery__list">
                            <li class="gallery__item active">
                                <a href="#" class="gallery__content">
                                    <img src="img/img02.jpeg" alt="img" class="gallery__img" />
                                </a>
                            </li>
                            <li class="gallery__item">
                                <a href="#" class="gallery__content">
                                    <img src="img/img02.jpeg" alt="img" class="gallery__img" />
                                </a>
                            </li>
                            <li class="gallery__item">
                                <a href="#" class="gallery__content">
                                    <img src="img/img02.jpeg" alt="img" class="gallery__img"/>
                                </a>
                            </li>
                        </ul>
                        <ul class="gallery__dots">
                            <li class="gallery__dot active"><a href="#" class="gallery__dot-link">1</a></li>
                            <li class="gallery__dot"><a href="#" class="gallery__dot-link">2</a></li>
                            <li class="gallery__dot"><a href="#" class="gallery__dot-link">3</a></li>
                        </ul>
                        <a href="#" class="gallery__prev"><i class="fa fa-angle-left"></i></a>
                        <a href="#" class="gallery__next"><i class="fa fa-angle-right"></i></a>
                    </div>
                    <div class="grid__column">
                        <button class=" button button--action">Browse</button>
                        <button class=" button button--action">Upload</button>
                    </div>
                    <div class="signup__row">
                        <label class="spacing-bottom">Title</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="signup__row">
                        <label class="spacing-bottom">Short Content</label>
                        <textarea class="signup__textarea-middle"></textarea>
                    </div>
                    <div class="signup__row">
                        <label class="spacing-bottom">Content</label>
                        <textarea class="signup__textarea"></textarea>
                    </div>
                    <div class="signup__row">
                        <button class=" button button--action">Add Article</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer clear">
    <ul class="footer__nav">
        <li class="footer__nav-item">
            <a href="#" class="footer__link">About us</a>
        </li>
        <li class="footer__nav-item">
            <a href="#" class="footer__link">Contact us</a>
        </li>
        <li class="footer__nav-item">
            <a href="#" class="footer__link">FAQs</a>
        </li>
        <li class="footer__nav-item">
            <a href="#" class="footer__link">Safety Centre</a>
        </li>
    </ul>
    <p class="footer__copyright">&copy; <a href="#">website.com</a> Ltd. - All rights Reserved</p>
</footer>
</body>
</html>
